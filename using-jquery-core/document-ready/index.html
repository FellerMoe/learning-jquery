<!doctype HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Learning Jquery</title>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    // 01. Explain which of the following will load first and why.

        //



    // 02. Explain what must be completed before the document ready function is executed.

  //  The page has to be fully loaded and the DOM has to be ready for the function to start.


    $(document).ready(function() {
      console.log("document loaded");
    });

    // 03. Explain what must be completed before the widow on load function is executed.

    //  All of the content of the page like the css, images, scripts, etc have to be fully loaded for the function to execute.




    $(window).on("load", function() {
      console.log("window loaded");
    });
  </script>
</head>

<body>
  <a href="http://jquery.com/">jQuery</a>


  <h1>I am going to play around with this code some more later!</h1>






</body>

</html>
